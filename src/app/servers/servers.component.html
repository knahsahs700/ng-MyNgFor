<!--

<input type="text"
class="form-control"
[(ngModel)]="serverName">

<!--
<p>{{serverName}}</p>-->

<button class="btn btn-primary"
        [disabled]="!allowNewServer"
        (click)="onCreateServer()">
  Add Server
</button>

<p *ngIf="serverCreation; else noServer">Server was created, and server name is {{serverName}}</p>
<ng-template #noServer>
  No Server was created
</ng-template>

<app-server *ngFor="let server of servers"></app-server>
